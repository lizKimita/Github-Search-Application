<div class= "container-fluid">
  <div class="row">
    <form #user = 'ngForm'>
      <div class="form-group">
        <label for="login">Github User Name</label>
        <input type="text" class ="form-control" id="login" [(ngModel)] = "newUser.login" name="login">
        display{{newUser.login}}
      </div>
    </form>
  </div>
</div>
